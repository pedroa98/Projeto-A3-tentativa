<!DOCTYPE html>
<html lang="br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <div class="theme">
        <label class="switch">
            <input type="checkbox" onclick="switchtheme()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="box">
        <form>
            <h1>Tela de Login</h1>
            <input type="text" placeholder="Email">
            <br><br>
            <input type="password" placeholder="Senha">
            <br><br>
            <input type="radio" name="tipo" required> Prestador
            <input type="radio" name="tipo" required> Cliente
            <br><br>
            <button type="submit" id="login-button">Entrar</button>
            <br><br>
        </form>
        <a href="registerclient.html">Cadastre-se cliente</a>
        <br><br>
        <a href="registerprestador.html">Cadastre-se prestador</a>
        <br><br>
        <a href="recoverypassword.html">Esqueci minha senha</a>
    </div>
</body>
</html>
