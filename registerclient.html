<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro do Cliente</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Informações Pessoais</b></legend>
                <h1>Registro do Cliente</h1>
                <div class="inputBox">
                    <label for="nome">Nome Completo</label>
                    <input type="text" placeholder="Nome Completo" id="nome" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="cpf">CPF</label>
                    <input type="number" placeholder="CPF" id="cpf" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" id="email" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone">Telefone</label>
                    <input type="number" placeholder="Telefone" id="telefone" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="endereco">Endereço</label>
                    <input type="text" placeholder="Endereço" id="endereco" class="inputUser" required>
                </div>
                <br><br>
                <button type="submit" id="register-button">Registrar</button>
                <br><br>
        </form>
        <a href="index.html">Voltar para Login</a>
    </div>
</body>
</html>
